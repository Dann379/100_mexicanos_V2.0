<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>100 Mexicanos</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">100 Mexicanos</div>
      <div class="status">
        <span class="pill">Fase: <b id="phaseLabel">‚Äî</b></span>
        <span class="pill">Ronda: <b id="roundLabel">‚Äî</b></span>
        <span id="multPill" class="pill lvl1">x<b id="multLabel">1</b></span>
        <span class="pill">Pozo: <b id="poolTop">0</b></span>
      </div>
    </header>

    <section class="scoreboard">
      <div id="teamA" class="team">
        <h2 id="labelA">Equipo 1</h2>
        <div class="points" id="scoreA">0</div>
      </div>
      <div class="pot">
        <label>Pozo</label>
        <div class="value" id="pool">0</div>
      </div>
      <div id="teamB" class="team">
        <h2 id="labelB">Equipo 2</h2>
        <div class="points" id="scoreB">0</div>
      </div>
    </section>

    <main class="board">
      <div class="question" id="question">‚Äî</div>
      <div class="answers" id="answers"></div>
      <div class="footer">
        <span class="ok">Atajos:</span>
        <span class="kbd">Enter</span> Avanzar ‚Ä¢
        <span class="kbd">1‚Äì6</span> Revelar ‚Ä¢
        <span class="kbd">X</span> Error ‚Ä¢
        <span class="kbd">‚Üê/‚Üí</span> Turno ‚Ä¢
        <span class="kbd">‚Üì</span> Sonido tablero ‚Ä¢
        <span class="kbd">/</span> Reiniciar ‚Ä¢
        <span class="kbd">V</span> Validar ‚Ä¢
        <span class="kbd">L</span> Recargar
      </div>

      <div class="overlayX" id="overlayX">
        <div class="bigX" id="overlayXText">‚úñ</div>
      </div>
      <div class="toast" id="toast"></div>
    </main>

    <section class="help">
      <div class="config-left">
        <button id="btnPresenter" class="btn">üé§ Presentador</button>
        <button id="btnFullscreen" class="btn">‚õ∂ Pantalla</button>
        <button id="btnTheme" class="btn">üåô Tema</button>
      </div>
      <div class="config">
        <label class="pill"><input id="chkRandom" type="checkbox" /> Aleatorio</label>
        <label class="pill">Meta&nbsp;<input id="inpThreshold" type="number" min="1" value="500" style="width:80px" /></label>
        <button id="btnValidate" class="btn">Validar</button>
        <button id="btnExport" class="btn">Exportar</button>
        <button id="btnReset" class="btn warn">Reset</button>
        <span id="errorBox" class="error-msg"></span>
      </div>
    </section>
  </div>

  <!-- Bienvenida -->
  <div class="welcome hidden" id="welcome">
    <div class="welcome-card">
      <h1>¬°Bienvenido!</h1>
      <p class="subtitle">Ingresa los nombres de los equipos para comenzar.</p>
      <div class="welcome-row">
        <input id="wNameA" type="text" placeholder="Equipo A" autocomplete="off" />
      </div>
      <div class="welcome-row">
        <input id="wNameB" type="text" placeholder="Equipo B" autocomplete="off" />
      </div>
      <div class="welcome-actions">
        <button id="wStartBtn" class="btn">Empezar</button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
